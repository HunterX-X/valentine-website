<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="valentine-container">
    <!-- Bear GIFs: the hug animation shows initially; the kiss shows on acceptance -->
    <img
      id="hugImg"
      src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
      alt="bear hugging"
      class="bear-gif"
    />
    <img
      id="kissImg"
      src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"
      alt="bear kissing"
      class="bear-gif"
      style="display: none;"
    />
    <div id="textContainer" class="text-container">
      Chintuuuu Bangaram, will you be my Valentine?
    </div>
    <div class="button-row">
      <button id="yesButton" class="yes-button">Yes</button>
      <button id="noButton" class="no-button">No</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
